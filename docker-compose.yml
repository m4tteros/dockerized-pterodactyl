version: "3.8"

services:
  database:
    build: ./mysql
    image: mariadb:10.5
    container_name: pterodactyl_db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: panel
      MYSQL_USER: pterodactyl
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./data/database:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 5

  cache:
    image: redis:alpine
    container_name: pterodactyl_cache
    restart: always
    volumes:
      - ./data/redis:/data

  panel:
    build:
      context: ./panel
      args:
        APP_TIMEZONE: ${APP_TIMEZONE:-UTC}
        USE_NGINX: ${USE_NGINX:-false}  # true = include nginx, false = php-fpm only
    container_name: pterodactyl_panel
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_started
    restart: always
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    environment:
      DB_HOST: database
      DB_PORT: 3306
      REDIS_HOST: cache
      DB_PASSWORD: ${MYSQL_PASSWORD}
      APP_ENV: production
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      APP_ENVIRONMENT_ONLY: false
    volumes:
      - ./data/var:/app/var
      - ./data/logs:/app/storage/logs
      - ./data/certs:/etc/letsencrypt
      - ./panel/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: pterodactyl_net
